<!-- templates/main.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CITAS MEDICAS</title>

    <!-- BOOSTRAP 4-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/lux/bootstrap.min.css">

    
    <!-- FONTS-->
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">

    <!-- STYLE.CSS-->
    <link rel="stylesheet" href="{{url_for('static', filename='styles.css')}}">

    

    
   
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h2>Login</h2>
                <form action="/auth/login" method="POST">
                    <div class="form-group">
                        <label for="account">Account:</label>
                        <input type="text" id="account" name="account" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
                <hr>
                <h2>Register</h2>
                <form action="/auth/register" method="POST">
                    <div class="form-group">
                        <label for="account_reg">Account:</label>
                        <input type="text" id="account_reg" name="account" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="email_reg">Email:</label>
                        <input type="email" id="email_reg" name="email" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="password_reg">Password:</label>
                        <input type="password" id="password_reg" name="password" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="role_reg">Role:</label>
                        <select id="role_reg" name="role" class="form-control" required>
                            <option value="patient">Patient</option>
                            <option value="medic">Medic</option>
                            <option value="admin">Admin</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="validation_code_reg">Validation Code:</label>
                        <input type="text" id="validation_code_reg" name="validation_code" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-primary">Register</button>
                </form>
            </div>
        </div>
    </div>
</body>
    
</html>
